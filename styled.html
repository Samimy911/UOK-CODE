<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML with CSS Sample</title>
    <!-- External CSS link -->
    <!--link rel="stylesheet" href="style.css"-->
    <!-- Internal CSS -->
    <style>
        h1 {
            color: navy;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Welcome to My Styled Page</h1>
    <p class="intro-paragraph">This is an introductory paragraph styled using an external stylesheet.</p>
    <div id="highlight-box">
        <p>This box is styled using an ID selector in the external stylesheet.</p>
    </div>
    <p style="color: green; font-weight: bold;">This paragraph uses inline CSS for specific styling.</p>
</body>
</html>
